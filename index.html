<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Album</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="left">
            <div class="left-header">
                <h2>Writing Album</h2>
            </div>
            <hr>
            <div class="text-area-part">
                <textarea placeholder="Start writing here..." name="" id="textInput"></textarea>
            </div>
        </div>
        <div class="right">
            <div class="right-header left-header">
                <h2>Details</h2>
            </div>
            <hr>
            <br>
            <div class="text-area-part">
                <span class="title">Charecter</span> <span class="counter">00</span>
            </div>
            <div class="text-area-part">
                <span class="title">Word</span> <span class="counter word">00</span>
            </div>
            <div class="text-area-part">
                <span class="title">Sentence</span> <span class="counter sentece">00</span>
            </div>
            <div class="text-area-part">
                <span class="title">Vowel</span> <span class="counter vowel">00</span>
            </div>
            <div class="text-area-part">
                <span class="title">Consonent</span> <span class="counter consonent">00</span>
            </div>
            <div class="lastWord">
                <h5>Largest word</h5>
                <div>
                    <strong id="largestWord">hellowolrd</strong>
                </div> 
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
